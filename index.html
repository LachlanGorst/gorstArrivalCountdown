<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gorst Arrival Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <h1>
        <span>Gorst</span><br />
        Arrival<br />Countdown
      </h1>
      <div id="clock"></div>
      <h2 class="here hidden">Here bitch</h2>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="countdown.js"></script>
    <script type="text/javascript">
      $('#clock').countdown('2019/2/23 01:00:00', function(event) {
        var $this = $(this).html(
          event.strftime(
            '' +
              '<div><span>%w</span><span>Weeks</span></div>' +
              '<div><span>%d</span><span>Days</span></div>' +
              '<div><span>%H</span><span>Hr</span></div>' +
              '<div><span>%M</span><span>Min</span></div>' +
              '<div><span>%S</span><span>Sec</span></div>'
          )
        );
      });
      setInterval(() => {
        let d = new Date();
        let n = d.toString();
        let dSplit = n.split(' ');
        let broken = dSplit[4].split(':');
        let numForm = parseInt(broken[1]);
        let seconds = parseInt(broken[2]);
        if (numForm > 58) {
          console.log('works');
          let here = document.querySelector('.here');
          here.classList.remove('hidden');
          if (seconds % 2 === 0) {
            here.style.color = '#0078d8';
          } else {
            here.style.color = '#fff';
          }
        }
      }, 1000);
    </script>
  </body>
</html>
